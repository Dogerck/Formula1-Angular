<div class="c-container" >
    <mat-spinner *ngIf="loaderService.loading$ | async"></mat-spinner>
    <div class="container-cards" *ngIf="driversData || !(loaderService.loading$ | async)">
        <div class="card" id="albon" *ngFor="let item of driversData">
            <div class="img-card">
                <img src="./assets/img/pilot-number/{{item.driverId}}.png" class="pilot-number" alt="pilot number">
                <img src="./assets/img/drivers/{{item.driverId}}.png" alt="pilot image">
                <h3 class="firstName"> {{ item.givenName }} </h3>
                <h3 class="secondName">
                    <a href="{{item.url}}" target="_blank"> {{ item.familyName }}</a>
                </h3>
            </div>
            <div class="text-content">
                <p><b>Birthday:</b> {{ item.dateOfBirth }}</p>
                <p><b>Nationality:</b> {{ item.nationality }}</p>
            </div>
        </div>
    </div>
</div>
