<div class="tabela" *ngIf="standingsData" >
    <table class="bordered striped centered">
        <thead>
            <tr>
                <th class="position">Position</th>
                <th>Driver</th>
                <th>Nationality</th>
                <th>Team</th>
                <th class="points">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let driverStanding of standingsData">
                <td class="position"> {{ standingsData }} </td>
                <td> {{ driverStanding }} </td>
                <td class="flag"> <div class="country-flag">
                        <img src="../../../../../assets/img/pilot-nat/{{driverStanding}}.png" alt="driver nationality">
                    </div>
                </td>
                <td> {{ driverStanding }} </td>
                <td class="points"> {{ driverStanding }} </td>
            </tr>
        </tbody>
    </table>
</div>
