<h2>Driver Standings </h2>
<div class="standings-content">
    <!-- <mat-spinner *ngIf="loaderService.loading$ | async"></mat-spinner> -->
    <ul *ngFor="let driverStandings of standingsData">
        <li class="standings-list" *ngIf="standingsData">
            <span class="standings-list--position"> {{ driverStandings.position }} </span>
            <span class="team-color" [style.background-color]="getTeamColor(driverStandings.Constructors[0].name)"></span>
            <span class="standings-list--name"> {{ driverStandings.Driver.givenName }} <b>{{ driverStandings.Driver.familyName }}</b> </span>
            <span class="standings-list--team"> {{ driverStandings.Constructors[0].name }} </span>
            <span class="standings-list--points f1-label"> <b>{{ driverStandings.points }}</b> pts</span>
        </li>
    </ul>
    <p *ngIf="standingsData === undefined">No data.</p>
</div>
