<mat-toolbar class="header">
    <button mat-icon-button class="menu-icon" (click)="opened=!opened" aria-label="menu icon">
        <mat-icon *ngIf="opened">close</mat-icon>
        <mat-icon *ngIf="!opened">menu</mat-icon>
    </button>
    <img routerLink="home" class="logo-img" src="../../../assets/img/icons/f1_logo.svg" alt="F1 logo">
    <ul class="lista-desktop">
        <a routerLink="latest"><li><span>Latest</span></li></a>
        <a routerLink="schedule"><li><span>Schedule</span></li></a>
        <a routerLink="results"><li><span>Results</span></li></a>
        <a routerLink="drivers"><li><span>Drivers</span></li></a>
        <a routerLink="teams"><li><span>Teams</span></li></a>
    </ul>
    <span class="spacer"></span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav class="sidenav" [(opened)]="opened" mode="over">
        <div class="lista-mobile">
            <a routerLink="latest"><span>Latest</span></a>
            <a routerLink="scheddive"><span>Schedule</span></a>
            <a routerLink="results"><span>Results</span></a>
            <a routerLink="drivers"><span>Drivers</span></a>
            <a routerLink="teams"><span>Teams</span></a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
